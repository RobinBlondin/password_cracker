<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<img src="/images/logo.png" alt="">
<div class="login-container">

  <form action="/login" method="post">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" class="login-input" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" class="login-input" required>

    </div>
    <div>
      <button type="submit" class="login-button">Login</button>
    </div>
    <div th:if="${param.error}" class="error-message input-group">
      Invalid username or password.
    </div>
  </form>

</div>
</body>
</html>
